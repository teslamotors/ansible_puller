name: test
on: [push, pull_request]
jobs:
  test:
    name: test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ runner.os }}-bazel-cache
          repository-cache: true
      - run: bazel build //...
      - run: bazel test //...
